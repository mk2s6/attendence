<!DOCTYPE html>
<html>
<head>
	<title>ATTENDENCE</title>
	<meta charset=utf-8>
	<meta name=viewport content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Armata" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div id="body-container" style="width: 100%; height: 100%;z-index: 1; position: absolute; background-color: rgba(255,255,255,0);">
		<div class="heading-container">
			<h1>ATTENDENCE LOGIN PAGE</h1>
		</div>

		<div class="btn-container" >
			<button class="official"  data-form="form-official" onclick="find(this.getAttribute('data-form')); display();">OFFICIAL LOGIN	</button>
			<button class="student" data-form="form-student" onclick="find(this.getAttribute('data-form')); display();">STUDENT LOGIN </button>
		</div>
		<div id="form-official" class="form-container">
			<form>
				<p>
					<label for="u-name">ID</label>
					<input type="text" name="ID" id="u-name" placeholder="Enter Staff ID">
					<label for="pwd">PASSWORD</label>
					<input type="text" name="Password" id="pass" class="pwd" placeholder="Enter Password">
					<button type="submit" id="login">Login</button>
					<button id="cancel" onclick="close();">Cancel</button>
				</p>
			</form>
		</div>

			<div id="form-student" class="form-container">
			<form>
				<p>
					<label for="u-name">ID</label>
					<input type="text" name="ID" id="su-name" placeholder="Enter Student Id">
					<label for="pwd">PASSWORD</label>
					<input type="text" name="Password" id="s-pass" class="pwd" placeholder="Enter Password">
					<button type="submit" id="login">Login</button>
					<button id="cancel" onclick="close();">Cancel</button>
				</p>
			</form>
		</div>
	</div>

	<canvas></canvas>
	<script type="text/javascript" src="animate-bg.js"></script>

	<script>

		var form;
		var cancel = document.getElementById('cancel');
		
		function find(a) {
			form = document.getElementById(a);
			
		}


		window.onkeydown = function (event) {
			if (event.which == 27) {
				close();
			}
		}

		window.onclick = function (event) {
			if (event.target == form) {
				close();
			}
		}

		function close() {
			form.style.display = 'none';
		}

		function display() {
			form.style.display = 'block';
		}
	</script>
</body>
</html>
